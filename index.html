<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GSAP for beginners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div id="loader">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>


    <header id="header">
        <h1>Hello World! GSAP</h1>
        <p class="intro">GSAP for beginners</p>
        <img id="img" src="cat.png" alt="Cute Cat">


        <h2>Table of Content</h2>
        <ul class="list">
            <li><a href="#">Bamboo</a></li>
            <li><a href="#">Mango</a></li>
            <li><a href="#">Shamboo</a></li>
            <li><a href="#">Memo</a></li>
            <li><a href="#">Champoo</a></li>
        </ul>
    </header>


    <div class="buttons">
        <button class="button" type="button" name="button" id="btnPlay">Play</button>
        <button class="button" type="button" name="button" id="btnPause">Pause</button>
        <button class="button" type="button" name="button" id="btnResume">Resume</button>
        <button class="button" type="button" name="button" id="btnReserve">Reverse</button>
        <button class="button" type="button" name="button" id="btnSpeedUp">Speed Up</button>
        <button class="button" type="button" name="button" id="btnSlowDown">Slow Down</button>
        <button class="button" type="button" name="button" id="btnSeek">Seek 1 sec</button>
        <button class="button" type="button" name="button" id="btnProgress">Go to 50%</button>
        <button class="button" type="button" name="button" id="btnRestart">Restart</button>
    </div>






    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/plugins/CSSPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/easing/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineLite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TimelineMax.min.js"></script>
    <script src="script.js"></script>
    <script src="script.js"></script>



</body>
</html>
