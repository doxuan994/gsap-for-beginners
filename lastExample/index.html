<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="perspective">
        <!-- HTML Box -->
        <div id="boxHTML" class="box">
            <p>DIV</p>
            <span id="htmlDOT"></span>
        </div>

        <!-- SVG Box -->
        <svg id="boxSVG" class="box" version="1.1" baseProfile="full" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#2b4d66" />
            <circle class="circ" cx="100" cy="100" r="20" fill="#b1dec7" />
            <text x="100" y="170" font-size="40" text-anchor="middle" fill="white">SVG<text>
            <circle class="circStroke" cx="100" cy="100" r="95" fill="#2b4d66" />
        </svg>
    </div>

    <button id="btnNext" type="button" name="button">Next</button>
    <button id="btnPrev" type="button" name="button">Previous</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <script src="script.js"></script>





</body>
</html>
